<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Game Arcade</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <header>
        <h1 class="header"><a class="header" href="../index.html">Brain Games Arcade</a></h1>
    </header>

    <div id="gameContainer" class="game-play-area">
        <h2>Wordle</h2>
        <div id="gameBoard" class="board">
            <!-- Creating 25 cells for the Wordle grid -->
            <input class="cell current active" data-cell-index="0" type="text" maxlength="1"></input>
            <input class="cell current" data-cell-index="1" type="text" maxlength="1"></input>
            <input class="cell current" data-cell-index="2" type="text" maxlength="1"></input>
            <input class="cell current" data-cell-index="3" type="text" maxlength="1"></input>
            <input class="cell current" data-cell-index="4" type="text" maxlength="1"></input>
            <input class="cell" data-cell-index="5" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="6" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="7" type="text"disabled maxlength="1"></input>
            <input class="cell" data-cell-index="8" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="9" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="10" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="11" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="12" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="13" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="14" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="15" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="16" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="17" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="18" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="19" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="20" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="21" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="22" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="23" type="text" disabled maxlength="1"></input>
            <input class="cell" data-cell-index="24" type="text" disabled maxlength="1"></input>

        </div>
        <button default="No" type="button" id="restartButton" onclick="restartGame()">Restart Game</button>
    </div>

    <footer>
        <p>Copyright &copy; 2024 Brain Games Arcade</p>
    </footer>

    <script src="wordle.js"></script>
</body>
</html>
