<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Training - Game Arcade</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="numbergame.css">
</head>
<body>
    <header>
        <h1 class="header"><a class="header" href="../index.html">Brain Games Arcade</a></h1>
    </header>

    <div id="gameContainer" class="game-play-area">
        <h2>Memory Training</h2>
        <label>Board Difficulty</label>
		<div class="difficultySelection">
            
            <input type="radio" name="boarddifficulty" id="easy" value="easy" checked> Easy
            <input type="radio" name="boarddifficulty" id="medium" value="medium"> Medium
            <input type="radio" name="boarddifficulty" id="hard" value="hard"> Hard
        </div>
        <label>Timer Difficulty</label>
		<div class="difficultySelection">
            <input type="radio" name="timedifficulty" id="easy" value="easy" checked> Easy
            <input type="radio" name="timedifficulty" id="medium" value="medium"> Medium
            <input type="radio" name="timedifficulty" id="hard" value="hard"> Hard
        </div>
		<button  type="button" id="restartButton" onclick="startGame()">Start Game</button>
        <div id="gameBoard" class="board">
            <!-- Creating 25 cells for the Wordle grid -->
			<button class="cell" data-cell-index="0" disabled></button>
			<button class="cell" data-cell-index="1" disabled></button>
			<button class="cell" data-cell-index="2" disabled></button>
			<button class="cell" data-cell-index="3" disabled></button>
			<button class="cell" data-cell-index="4" disabled></button>
			<button class="cell" data-cell-index="5" disabled></button>
			<button class="cell" data-cell-index="6" disabled></button>
			<button class="cell" data-cell-index="7" disabled></button>
			<button class="cell" data-cell-index="8" disabled></button>
			<button class="cell" data-cell-index="9" disabled></button>
			<button class="cell" data-cell-index="10" disabled></button>
			<button class="cell" data-cell-index="11" disabled></button>
			<button class="cell" data-cell-index="12" disabled></button>
			<button class="cell" data-cell-index="13" disabled></button>
			<button class="cell" data-cell-index="14" disabled></button>
			<button class="cell" data-cell-index="15" disabled></button>
			<button class="cell" data-cell-index="16" disabled></button>
			<button class="cell" data-cell-index="17" disabled></button>
			<button class="cell" data-cell-index="18" disabled></button>
			<button class="cell" data-cell-index="19" disabled></button>
			<button class="cell" data-cell-index="20" disabled></button>
			<button class="cell" data-cell-index="21" disabled></button>
			<button class="cell" data-cell-index="22" disabled></button>
			<button class="cell" data-cell-index="23" disabled></button>
			<button class="cell" data-cell-index="24" disabled></button>
        </div>
        <button  type="button" id="clearButton" onclick="handleClear()">Clear Game</button>
    </div>

    <footer>
        <p>Copyright &copy; 2024 Brain Games Arcade</p>
    </footer>

    <script src="numbergame.js"></script>
</body>
</html>
